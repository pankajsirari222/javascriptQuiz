<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>JavaScript Quiz</title>
    <!-- Icon in title Bar -->
    <link rel = "icon" href = "#" type = "image/x-icon">
    <!-- CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Javascript file -->
    <script src = "index.js" defer></script>
</head>
<body>
    
    <!-- Start Button for Quiz -->
    <div class="start-btn">
        <button>Start Quiz</button>
    </div>

    <!-- Instructions for giving the Quiz-->
    <div class="info">
        <div class="info-title"><span>Instructions for the Quiz</span></div>
        <div class="info-list">
            <ul>
                <li>Number of Questions :- 10</li>
                <li>Duration of Test :- 15 minutes</li>
                <li>Marks per Question :- 1</li>
                <li>No Negative marking.</li>
            </ul>
        </div>
        <div class="buttons">
            <button class="quit">Go Back</button>
            <button class="start">Continue</button>
        </div>
    </div>

</body>
</html>
